<form [formGroup]="form" (submit)="handleSubmit">
  <div class="form-group row">
    <label for="inputTrack" class="col-sm-2 col-form-label">Track:</label>
    <div class="col-sm-10">
      <input type="email"
             class="form-control"
             id="inputTrack"
             placeholder="Track"
             formControlName="termTrack">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputArtist" class="col-sm-2 col-form-label">Artist:</label>
    <div class="col-sm-10">
      <input type="password"
             class="form-control"
             id="inputArtist"
             placeholder="Artist"
             formControlName="termArtist">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-10">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input"
                 type="checkbox"
                 formControlName="isSearchArtist">
          Tick here when you want to search tracks having lyric
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-3">
      <button type="button" class="btn btn-outline-primary btn-sm">Small button</button>
    </div>
  </div>
</form>
